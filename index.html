<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina qr-code</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Sriracha&display=swap');

    body{
        
        background-color: hsl(212, 45%, 89%);
        max-width: 100vw;
        display: flex;
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center;     /* Centraliza verticalmente */
        height: 98vh;           /* Altura total da tela (opcional) */
        padding: 0px 20px;
        
        
    }
    main{
        display: inline-block;
        background-color: white;
        border-radius: 15px;
        align-items: center;
        display: block;
        padding: 30px;
        max-width: 400px;
        max-height: 700px;
        box-shadow: 0px 0px 15px 1px hsla(217, 45%, 22%, 0.548);
        
        
        
    }
    img{
        border-radius: 15px;
        max-width: 100%;
    }
    h1{
        text-align: center;
        color: hsl(218, 44%, 22%);
        font-family: outfit;
        padding: 0px 10px;
        font-size: 1.5rem;
    }
    p{
       color: hsla(217, 45%, 22%, 0.707);
        font-family: outfit;
        padding: 0px 10px;
        text-align: center;
        font-size: 0.8rem;
    }
    
    </style>
</head>
<body>
    <main>
        <img src="images/image-qr-code.png" alt="imagem do qr code">
        <h1>Aprimore suas habilidades em front-end criando projetos</h1>
        <p>escaneie o código QR, visite o Frontend Mentor e eleve
            suas habilidades de prpogramação para o próximo nível
        </p>
    </main>
    
</body>
</html>
